<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <title>Contact</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">WebDemo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="  mt-5 bg-light rounded">
                <h1 class="text-center font-weight-bold text-primary">Contact Us</h1>
                <hr class="bg-light">
                <h5 class="text-center text-success"></h5>
                <form method="post" id="form-box" class="d-flex flex-column gap-3 p-2">
                    <div class="form-group input-group">

                        <span class="input-group-text"><i class="fas fa-user"></i></span>

                        <input type="text" id="uname" name="name" class="form-control" placeholder="Enter your name"
                            required>
                    </div>
                    <div class="form-group input-group">

                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>

                        <input type="email" name="email" id="uemail" class="form-control" placeholder="Enter your email"
                            required>
                    </div>
                    <div class="form-group input-group">

                        <span class="input-group-text"><i class="fas fa-at"></i></span>

                        <input type="text" name="subject" id="usub" class="form-control" placeholder="Enter subject"
                            required>
                    </div>
                    <div class="form-group input-group">

                        <span class="input-group-text"><i class="fas fa-comment-alt"></i></span>

                        <textarea name="msg" id="umsg" class="form-control" placeholder="Write your message" cols="30"
                            rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <input type="button" name="submit" onclick="store()" id="submit"
                            class="btn btn-primary btn-block" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function store() {

            var name = document.getElementById('uname').value;
            var email = document.getElementById('uemail').value;
            var subject = document.getElementById('usub').value;
            var msg = document.getElementById('umsg').value;

            sessionStorage.setItem("name", name);
            sessionStorage.setItem("email", email);
            sessionStorage.setItem("subject", subject);
            sessionStorage.setItem("msg", msg);

            alert('query submitted successfully!')
            location.reload();
        }


    </script>
</body>

</html>
